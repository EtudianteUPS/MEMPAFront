<div *ngIf="playlist">
  <h2 class="mt-3 mb-4">Ajouter des titres dans la playlist : {{playlist.nomPlaylist}}</h2>
  <div class="form-group row">
    <div class="col-12 col-md-6 col-lg-5">
      <label for="titre" class="form-label">Titre de la musique</label>
      <input type="text" class="form-control" id="titre" [(ngModel)]="musique.titre">
    </div>
    <div class="col-12 col-md-6 col-lg-5">
      <label for="style" class="form-label">Nom de l'artiste</label>
      <input type="text" class="form-control" id="style" [(ngModel)]="musique.nomArtiste">
    </div>
    <div class="col-12 col-md-6 col-lg-2 mt-4 pt-2">
      <i class="bi bi-plus-square-fill text-info" style="font-size: 2rem;" (click)="ajouterMusiqueToPlaylist()"></i>
    </div>
  </div>

  <div class="table-responsive mt-4" style="max-height: 690px;">
    <table class="table table-striped ">
    <thead>
    <tr>
      <th>#</th>
      <th>Titre</th>
      <th>Artiste</th>
      <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let musique of this.playlist.listeMorceaux; index as i">
      <td>{{i+1}}</td>
      <td>{{musique.titre}}</td>
      <td>{{musique.nomArtiste}}</td>
      <td><i class="bi bi-trash text-danger"></i></td>
    </tr>
    </tbody>
  </table>
  </div>

  <div class="form-group row mt-5 justify-content-end">
    <div>
      <button class="btn btn-outline-danger"> Annuler </button>
    </div>
    <div class="ml-4">
      <button class="btn btn-info" routerLink="lister" (click)="sauvegarder()">Sauvegarder</button>
    </div>
  </div>
</div>
