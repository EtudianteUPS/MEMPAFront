<h2 class="mt-3 mb-3">Ajouter des titres dans : </h2>
<div class="form-group row">
  <div class="col-12 col-md-6 col-lg-5">
    <label for="titre" class="form-label">Titre de la musique</label>
    <input type="text" class="form-control" id="titre" [(ngModel)]="musique.titre" required>
  </div>
  <div class="col-12 col-md-6 col-lg-5">
    <label for="style" class="form-label">Nom de l'artiste</label>
    <input type="text" class="form-control" id="style" [(ngModel)]="musique.nomArtiste" required>
  </div>
  <div class="col-12 col-md-6 col-lg-2 mt-4">
    <i class="bi bi-plus-square-fill text-info" style="font-size: 2rem;"></i>
  </div>
</div>


Test Musique:
<pre>{{musique | json}}</pre>

<table class="table table-light table-striped table-hover">
  <thead>
  <tr>
    <th>#</th>
    <th>Titre</th>
    <th>Artiste</th>
    <th>Action</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let musique of this.listeMusique; index as i">
    <td>{{i+1}}</td>
    <td>{{musique.titre}}</td>
    <td>{{musique.nomArtiste}}</td>
    <td><i class="bi bi-trash text-danger"></i></td>
  </tr>
  </tbody>
</table>
