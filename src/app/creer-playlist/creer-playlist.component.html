<h2 class="mt-3 mb-3">Créer une playlist</h2>
<p class="mt-5 mb-5 ml-2 mr-2 text-center">Commencez par saisir le nom et le style de la playlist, ensuite vous pourrez ajouter vos titres favoris !</p>
<div class="form-group row">
    <div class="form-group col-12 col-lg-4">
      <label for="nomPlaylist" class="form-label">Nom de la playlist</label>
      <input type="text" class="form-control" id="nomPlaylist" [(ngModel)]="playlist.nomPlaylist">
    </div>
    <div class="form-group col-12 col-lg-4">
      <label for="style" class="form-label">Style</label>
      <input type="text" class="form-control" id="style" [(ngModel)]="playlist.style">
    </div>
    <div class="form-group col-12 col-lg-4">
      <label for="utilisateurCourant" class="form-label">Pseudo</label>
      <input type="text" class="form-control" id="utilisateurCourant" [(ngModel)]="utilisateur.nomUtilisateur">
      <p class="text-center small">Saisissez le même pseudo à chaque fois que vous créez une playlist</p>
    </div>

    <div class="form-group col-12 pt-2">
      <button class="btn btn-info " (click)="creer()">Créer</button>
    </div>
</div>
