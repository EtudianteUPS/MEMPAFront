<h1 class="text-center mb-5">DÃ©tails de la playlist : {{playlist.nomPlaylist}}</h1>

<div class="row">
  <div class="col-3">
    <div class="card" >
      <img src="assets/pochetteDefault.jpg" class="card-img-top" alt="...">
      <div class="card-body">
        <h4 class="card-title"><i class="bi bi-music-note-list mr-4" style="font-size: 1rem ;"></i> {{playlist.nomPlaylist}}</h4>
        <h6 class="mb-3"><i class="bi bi-person mr-4" style="font-size: 1rem ;"></i> {{playlist.nomCreateur}}</h6>
        <h6><i class="bi bi-eye-fill mr-4" style="font-size: 1rem ;"></i> {{playlist.nbClics}} </h6>
        <h6>{{playlist.style}}</h6>
      </div>
    </div>
  </div>

  <div class="col-8 offset-1">
    <h5>Liste musique</h5>
    <table class="table table-light table-hover">
      <thead class="thead-light">
        <tr>
          <th>#</th>
          <th>Titre</th>
          <th>Nom Artiste</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let musique of this.playlist.listeMorceaux; index as i">
          <td>{{i+1}}</td>
          <td>{{musique.titre}}</td>
          <td>{{musique.nomArtiste}}</td>
        </tr>
      </tbody>
    </table>

    <br/>

    <h5>Liste contributeur</h5>
    <table class="table table-light table-hover">
      <thead class="thead-light">
      <tr>
        <th>#</th>
        <th>Nom</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let contributeur of this.playlist.listeContributeurs; index as i">
        <td>{{i+1}}</td>
        <td>{{contributeur.nomUtilisateur}}</td>
      </tr>
      </tbody>
    </table>

  </div>

</div>
