<h2 class="mt-3 mb-3">Liste de playlists</h2>
<div class="table-responsive">
  <table class="table table-light table-hover">
    <thead class="thead-light">
    <tr>
      <th>#</th>
      <th (click)="sort('nomPlaylist')">Nom playlist&nbsp;<i class="bi bi-chevron-expand"></i></th>
      <th (click)="sort('style')">Style&nbsp;<i class="bi bi-chevron-expand"></i></th>
      <th (click)="sort('nbClics')">Nombre de clics&nbsp;<i class="bi bi-chevron-expand"></i></th>
      <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let playlist of this.lPlaylists | orderBy : key : reverse; index as i">
      <td>{{i+1}}</td>
      <td>{{playlist.nomPlaylist}}</td>
      <td>{{playlist.style}}</td>
      <td>{{playlist.nbClics}}</td>
      <td>
        <div class="btn-group" role="group" aria-label="Basic example">
          <button type="button" class="btn btn-info btn-sm" routerLink="/details/{{playlist.id}}"><i class="bi bi-search"></i></button>
          <button type="button" class="btn btn-danger btn-sm" (click) = "deleteRow(playlist.id)"><i class="bi bi-trash"></i></button>
        </div>
      </td>
    </tr>
    </tbody>
  </table>
</div>
