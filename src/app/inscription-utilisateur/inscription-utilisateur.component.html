<div class="row justify-content-center">
  <div class="card bg-light shadow-sm col-sm-12 col-md-10 col-lg-8 col-xl-6">
    <div class="card-body">
      <h2 class="card-title text-center mb-4 mt-4">Bienvenue sur MEMPA !</h2>
      <p class="card-text col">Inscris toi et rejoins la meilleure communaut√© d'amateurs de musique.</p>
      <div class="form-group input-group col">
        <span class="input-group-text" id="user-addon"><i class="bi bi-person-fill"></i></span>
        <input type="text" class="form-control" placeholder="Pseudo" id="pseudo" aria-label="Username" aria-describedby="user-addon" [(ngModel)]="utilisateur.nomUtilisateur">
      </div>
      <div class="form-group input-group col">
        <span class="input-group-text" id="email-addon"><i class="bi bi-envelope-fill"></i></span>
        <input type="email" class="form-control" placeholder="Adresse mail" id="email" aria-label="Email" aria-describedby="email-addon" disabled>
      </div>
      <div class="form-group input-group col">
        <span class="input-group-text" id="password-addon"><i class="bi bi-shield-lock-fill"></i></span>
        <input type="password" class="form-control" placeholder="Mot de passe" id="motDePasse" aria-label="Password" aria-describedby="password-addon" [(ngModel)]="utilisateur.motDePasse">
      </div>

      <div class="form-group mt-4 col">
        <button class="btn btn-outline-info col my-3" (click)="inscrire()">Inscription</button>
        <span> <a href="#" class="text-info" routerLink="/connexion">Connecte toi</a></span>
      </div>
    </div>
  </div>
</div>
